<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="logo.jpg/x-icon" href="logo.jpg">
  <title> CrEaTiVe ArTs Registration Form</title>
  
    
</head>
<body>
  <div class="container">
    <div class="form-container">
      <H1>CrEaTiVe ArTs Registration Form</H1>
      
      <form id="registrationForm">

        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" required>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

       
        <input type="submit" value="Register">
      </form>
    </div>

    <div class="data-container">
      <div id="displayData">
        <!-- Displayed data will be inserted here -->
      </div>
    </div>
  </div>

  <div class="success-box" id="successBox">
    <h2>Registration Successful!</h2>
    <p>Congratulations! You have successfully registered.</p>
  </div>

<script>

document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission and page reload

    // Get form data
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const age = document.getElementById('age').value;
    const profileImage = document.getElementById('profileImage').files[0];

    // Display data on the page
    const displayDataElement = document.getElementById('displayData');
    displayDataElement.innerHTML = `
      <h2>Registration Successful!</h2>
      <img src="${URL.createObjectURL(profileImage)}" alt="Profile Image" id="uploadedImage">
      <p><strong>Full Name:</strong> ${fullName}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Password:</strong> ${password}</p>
      <p><strong>Age:</strong> ${age}</p>
    `;

    // Show the success box
    const successBox = document.getElementById('successBox');
    successBox.style.display = 'block';

    // Optional: Scroll to the success box for better user experience
    successBox.scrollIntoView();
  });

</script>
</body>
</html>
